<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Header</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!--header-->
    <h1>Title</h1>
    <!--div for the whole thing except title-->
    <div class="container">
      <!-- div for paragrpah above and below images, images, caption-->
        <div class="leftside">
           
          <p>I am very hungry</p>
         <!--div for images-->
          <div class="images">
            <!--each spearate div for each image and caption-->
                <div>
                  <img src="Unknown.png" alt="Taco Bell">
                  <p class="taco belllll">Taco Bell</p>
                </div>
                <div>
                  <img src="Unknown.jpeg" alt="Mexican Pizza">
                   <p class="mexican pizza">Mexican Pizza</p>
                </div>
                <div>
                     <img src="chipotle.png" alt="Chipotle">
                   <p class="chipotle">Chipotle</p>
                </div>
            </div>
            
            <p>I like food</p>
        </div>
       <!--div for sidebar-->
       <div class="sidebar">
            <p>Food sounds really good right about now.</p>
        </div>
    </div>
</body>
</html>
